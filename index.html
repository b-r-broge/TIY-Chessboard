<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Chessboard</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <h1>Chess Catalan opening</h1>
    <div class="board">
    </div>
    <div class="buttons">
      <button type="button" id="rewind" value="start" name="rewind">Rewind</button>
      <button type="button" id="stepback" value="back" name="stepback">Step Back</button>
      <button type="button" id="play" value="" name="playpause">Play / Pause</button>
      <button type="button" id="stepforw" value="forw" name="stepforward">Step Forward</button>
      <button type="button" id="ff" value="end" name="fastforward">Fast Forward</button>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
